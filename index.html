<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body class="bg-gray-50/50">
    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="
              max-w-screen-xl
              flex flex-wrap
              items-center
              justify-between
              mx-auto
              p-4
            ">
                <a href="https://google.com" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://img.freepik.com/premium-vector/arrows-vector-illustration-icon_1948-7122.jpg?w=1380"
                        class="h-8" alt="Logo" />
                </a>
                <div class="flex md:order-2">
                    <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search"
                        aria-expanded="false" id="search-by-coveo-mobile" autocomplete="off" class="
                  md:hidden
                  text-gray-500
                  dark:text-gray-400
                  hover:bg-gray-100
                  dark:hover:bg-gray-700
                  focus:outline-none focus:ring-4 focus:ring-gray-200
                  dark:focus:ring-gray-700
                  rounded-lg
                  text-sm
                  p-2.5
                  me-1
                ">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                        <span class="sr-only">Search</span>
                    </button>
                    <div class="relative hidden md:block">
                        <div class="
                    absolute
                    inset-y-0
                    start-0
                    flex
                    items-center
                    ps-3
                    pointer-events-none
                  ">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                            <span class="sr-only">Search icon</span>
                        </div>
                        <input type="text" id="search-by-coveo" autocomplete="off" class="
                    block
                    w-full
                    p-2
                    ps-10
                    text-sm text-gray-900
                    border border-gray-300
                    rounded-lg
                    bg-gray-50
                    focus:ring-blue-500 focus:border-blue-500
                    dark:bg-gray-700
                    dark:border-gray-600
                    dark:placeholder-gray-400
                    dark:text-white
                    dark:focus:ring-blue-500
                    dark:focus:border-blue-500
                  " placeholder="Search..." />
                    </div>
                    <button data-collapse-toggle="navbar-search" type="button" class="
                  inline-flex
                  items-center
                  p-2
                  w-10
                  h-10
                  justify-center
                  text-sm text-gray-500
                  rounded-lg
                  md:hidden
                  hover:bg-gray-100
                  focus:outline-none focus:ring-2 focus:ring-gray-200
                  dark:text-gray-400
                  dark:hover:bg-gray-700
                  dark:focus:ring-gray-600
                " aria-controls="navbar-search" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="
                items-center
                justify-between
                hidden
                w-full
                md:flex md:w-auto md:order-1
              " id="navbar-search">
                    <ul class="
                  flex flex-col
                  p-4
                  md:p-0
                  mt-4
                  font-medium
                  border border-gray-100
                  rounded-lg
                  bg-gray-50
                  md:space-x-8
                  rtl:space-x-reverse
                  md:flex-row md:mt-0 md:border-0 md:bg-white
                  dark:bg-gray-800
                  md:dark:bg-gray-900
                  dark:border-gray-700
                ">
                        <li>
                            <a href="#" class="
                      block
                      py-2
                      px-3
                      text-white
                      bg-blue-700
                      rounded
                      md:bg-transparent
                      md:text-blue-700
                      md:p-0
                      md:dark:text-blue-500
                    " aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#" class="
                      block
                      py-2
                      px-3
                      text-gray-900
                      rounded
                      hover:bg-gray-100
                      md:hover:bg-transparent
                      md:hover:text-blue-700
                      md:p-0
                      md:dark:hover:text-blue-500
                      dark:text-white dark:hover:bg-gray-700 dark:hover:text-white
                      md:dark:hover:bg-transparent
                      dark:border-gray-700
                    ">About</a>
                        </li>
                        <li>
                            <a href="#" class="
                      block
                      py-2
                      px-3
                      text-gray-900
                      rounded
                      hover:bg-gray-100
                      md:hover:bg-transparent md:hover:text-blue-700 md:p-0
                      dark:text-white
                      md:dark:hover:text-blue-500
                      dark:hover:bg-gray-700 dark:hover:text-white
                      md:dark:hover:bg-transparent
                      dark:border-gray-700
                    ">Services</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mb-10">
        <!-- CAROUSEL BANNER CONTAINER -->
        <div id="banner-carousel" class="relative bg-violet-400/20">
            <div class="carousel-wrapper relative w-full">
                <div
                    class="carousel relative min-h-[30rem] md:max-h-[37rem] grid grid-flow-col auto-cols-[100%] overflow-x-auto space-x-2 snap-x snap-mandatory gap-6 rounded-md scroll-smooth">
                    <div data-carousel-item="{{index}}"
                        class="card carousel-slider flex snap-start list-none bg-white flex-col duration-1000 ease-in-out inset-0 transition-transform transform"
                        x-for="/utilities/mock-data/banner-carousel.json">
                        <img src="{{image}}" alt="{{uuid}}" class="relative w-full h-full block" />
                    </div>
                </div>
            </div>
            <div class="carousel-controls relative max-w-7xl mx-auto">
                <div
                    class="relative md:absolute md:bottom-16 flex gap-x-4 items-center space-x-3 z-10 px-4 lg:px-8 xl:pr-10">
                    <button type="button" id="previous-slide"
                        class="flex items-center justify-center h-full cursor-pointer group focus:outline-none"
                        data-carousel-prev="">
                        <span
                            class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-danaherpurple-50 group-hover:danaherpurple-25">
                            <svg class="w-3 h-3 text-danaherpurple-500" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1" d="M5 1 1 5l4 4"></path>
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <span class="carousel-paginate text-base font-bold">0/0</span>
                    <button type="button" id="next-slide"
                        class="flex items-center justify-center h-full cursor-pointer group focus:outline-none"
                        data-carousel-next="">
                        <span
                            class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-danaherpurple-50 group-hover:danaherpurple-25">
                            <svg class="w-3 h-3 text-danaherpurple-500" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="1" d="m1 9 4-4-4-4"></path>
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div
            class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4 mt-10 px-6 xl:px-14">
            <!-- CALCULATOR CONTAINER -->
            <div class="card">
                <h2 class="w-auto text-4xl font-semibold tracking-wide mb-6">Calculator</h2>
                <div class="card-body p-4 border shadow rounded bg-white" id="calculator">
                    <div class="mb-2 pb-2 border-b text-lg text-right" id="calculate-result">0</div>
                    <div class="actions grid grid-cols-4 gap-x-6 gap-y-4 py-2">
                        <button
                            class="w-full h-12 inline-flex justify-center items-center border rounded-lg drop-shadow-md active:drop-shadow-none shadow hover:shadow-none mx-auto p-2 text-xl text-center {{class}}"
                            x-for="/utilities/mock-data/calculator-actions.json">{{name}}</button>
                    </div>
                </div>
            </div>
            <!-- TOAST CONTAINER -->
            <div class="card">
                <h2 class="w-auto text-4xl font-semibold tracking-wide mb-6">Toast</h2>
                <div class="card-body p-4 flex flex-col gap-4 border shadow rounded bg-white">
                    <select name="position" id="toast-position" class="form-element">
                        <option>Select Position</option>
                        <option value="top-left">Top Left</option>
                        <option value="top-center">Top Center</option>
                        <option value="top-right">Top Right</option>
                        <option value="bottom-left">Bottom Left</option>
                        <option value="bottom-center">Bottom Center</option>
                        <option value="bottom-right">Bottom Right</option>
                    </select>
                    <input type="text" name="toast-content" id="toast-content" class="form-element"
                        placeholder="Toast Content" />
                    <button id="show-toast" class="btn primary w-fit">Show Toast</button>
                </div>
            </div>
            <!-- ACCORDION CONTAINER -->
            <div class="card" id="accordion-container">
                <h2 class="w-auto text-4xl font-semibold tracking-wide mb-6">FAQs</h2>
                <div class="card-body p-4 border shadow rounded bg-white" id="calculator">
                    <div class="accordions divide-y divide-slate-200">
                        <div class="accordion-item relative py-2" x-for="/utilities/mock-data/accordions.json">
                            <input type="checkbox" id="{{uuid}}" class="peer invisible absolute" name="accordions"
                                value="{{uuid}}" />
                            <label title="{{title}}" for="{{uuid}}"
                                class="flex items-center justify-between w-full text-left font-semibold py-2 peer-[&_svg.plus]:opacity-100 peer-checked:[&_svg.plus]:opacity-0 peer-checked:[&_svg.plus]:rotate-45 peer-[&_svg.minus]:opacity-0 peer-[&_svg.minus]:rotate-90 peer-checked:[&_svg.minus]:rotate-180 peer-checked:[&_svg.minus]:opacity-100 peer-checked:[&_svg.minus]:opacity-100 cursor-pointer">
                                <span class="w-3/4 truncate">{{title}}</span>
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="w-8 h-8 absolute right-0 fill-current rotate-0 transform transition-all ease-in-out plus"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="w-8 h-8 absolute right-0 fill-current rotate-0 transform transition-all ease-in-out minus"
                                    viewBox="0 0 16 16">
                                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                                </svg>
                            </label>
                            <div role="region" aria-labelledby="{{uuid}}"
                                class="grid text-sm text-slate-600 overflow-hidden transition-all duration-300 ease-in-out grid-rows-[0fr] opacity-0 peer-checked:grid-rows-[1fr] peer-checked:opacity-100">
                                <div class="overflow-hidden">
                                    <p class="pb-3">{{description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TWO WAY DATA-BINDING -->
            <div class="card">
                <h2 class="w-auto text-4xl font-semibold tracking-wide mb-6">Two Way Data-Binding</h2>
                <div class="card-body p-4 flex flex-col gap-4 border shadow rounded bg-white">
                    <input type="text" class="form-element" id="two-way-input" />
                    <p class="text-lg font-normal" id="two-way-output"></p>
                </div>
            </div>
            <!-- STOPWATCH -->
            <div class="card">
                <h2 class="w-auto text-4xl font-semibold tracking-wide mb-6">StopWatch</h2>
                <div class="card-body p-4 flex flex-col gap-4 border shadow rounded bg-white">
                    <span id="stopwatch-output"></span>
                    <div class="flex flex-row gap-4">
                        <button class="btn primary" type="button" id="start">Start</button>
                        <button class="btn primary" type="button" id="pause">Pause</button>
                        <button class="btn primary" type="button" id="stop">stop</button>
                        <button class="btn primary" type="button" id="reset">Reset</button>
                    </div>
                </div>
            </div>
            <!-- TIMER -->
            <div class="card">
                <h2 class="w-auto text-4xl font-semibold tracking-wide mb-6">Timer</h2>
                <div class="card-body p-4 flex flex-col gap-4 border shadow rounded bg-white">
                    <form id="startCountdown" class="flex flex-col gap-4">
                        <input type="number" id="timeInSeconds" class="form-element" />
                        <span id="timer-output"></span>
                        <button type="submit" class="btn primary">Start</button>
                    </form>
                </div>
            </div>
            <!-- GUESS THE WORD -->
            <div class="card">
                <h2 class="w-auto text-4xl font-semibold tracking-wide mb-6">Guess the Word</h2>
                <div class="card-body p-4 flex flex-col gap-4 border shadow rounded bg-white">
                    <span id="stopwatch-output"></span>
                    <div class="flex flex-row gap-4">
                        <button class="btn primary" type="button" id="start">Start</button>
                        <button class="btn primary" type="button" id="pause">Pause</button>
                        <button class="btn primary" type="button" id="stop">stop</button>
                        <button class="btn primary" type="button" id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCROLL TOP -->
    <div class="fixed w-fit hidden justify-end right-0 bottom-3 px-5 transition z-30" id="scroll-top">
        <button role="button" aria-label="scroll to top of the page" title="Top" class="btn primary p-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                class="w-5 h-5">
                <path fill-rule="evenodd"
                    d="M11.47 7.72a.75.75 0 011.06 0l7.5 7.5a.75.75 0 11-1.06 1.06L12 9.31l-6.97 6.97a.75.75 0 01-1.06-1.06l7.5-7.5z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <script type="module" src="/index.js"></script>
</body>

</html>
